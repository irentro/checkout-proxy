<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="body">
        <div class="headerContainer">
            <img class="header" src="https://rentro-screenshots.s3-us-west-1.amazonaws.com/Airbnb-Nav.jpg">
        </div>
        <div class="galleryContainer">
            <!-- <img class="gallery" src="https://rentro-screenshots.s3-us-west-1.amazonaws.com/Airbnb-Gallery.jpg"> -->
            <div id="gallery" class="gallery"></div>
        </div>
        <div class="descriptionContainer">
            <div class="new">
                <img class="description" src="https://rentro-screenshots.s3-us-west-1.amazonaws.com/Airbnb-Description.jpg">
                <div class="ReservationsContainer">
                    <div id="Reservations"></div>
                </div>
                <div>
                    <img class="reviews"src ="https://rentro-screenshots.s3-us-west-1.amazonaws.com/Airbnb-Reviews.jpg">
                </div>
            </div>
        </div>
        <div class="recommendationsContainer">
            <div class="recommendations" id="recommendations"></div>
        </div>
    </div>
    
  <script src="https://reservations-bundle.s3-us-west-1.amazonaws.com/bundle.js"></script>
  <script src="https://rentro-recommendations-bundle.s3-us-west-1.amazonaws.com/bundle.js"></script>
  <script src="https://irentro.s3-us-west-1.amazonaws.com/rentro-gallery-bundle/bundle.js"></script>
</body>
</html>
